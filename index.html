<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <title>VelvetVignettes</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="sitename">VelvetVignettes</div>
          <div class="nav-pages">
            <ul>
              <a href="./index.html"><li>Home</li></a>
              <a href="./about.html"><li>Blogs</li></a>
            </ul>
          </div>
          <div class="nav-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="searchbar" type="text" placeholder="Search Blog" />
          </div>
          <div class="write">
            <button class="write-blog">Write</button>
            <i class="fa-solid fa-pen-to-square icon"></i>
          </div>
          <div class="noti-bell">
            <i class="fa-solid fa-bell"></i>
          </div>
          <div class="account-btn">
            <button class="signup">sign up</button>
            <button class="login">login</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main">
        <div class="intro">
          <div class="intro-img">
            <div class="into-para">
              <div class="text-1">VelvetVignettes</div>
              <div class="text-2">
                Here, we celebrate the art of storytelling
              </div>
              <div class="text">
                <p>Join our community of</p>
                <p class="header-sub-title" id="word"></p>
                <p class="header-sub-title blink">|</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="below-bar">
      <div class="icons-all">
        <i class="fa-solid fa-house house"></i>
        <i class="fa-solid fa-magnifying-glass icon-search"></i>
        <i class="fa-regular fa-bookmark bookmark"></i>
        <i class="fa-solid fa-user user"></i>
        <i class="fa-solid fa-bell notification"></i>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="account.js"></script>
  </body>
</html>
